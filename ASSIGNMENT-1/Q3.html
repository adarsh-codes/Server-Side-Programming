<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
th, td {
  padding: 3px;
  text-align:center;
  height:4px;
}
</style>
</head>
<body>
<table>
<tr>
   <th> HTML Tag </th>
   <th> Output </th>
</tr>

<tr>
   <td> Normal Text </td>
   <td> hello world </td>
</tr>
<tr>
   <td> Font and its attributes </td>
   <td style="color:blue; font-size:180%;"> hello world </td>
</tr>
<tr>
   <td>&lt;B&gt;</td>
   <td> <b> Bold </b> </td>
</tr>
<tr>
   <td>&lt;I&gt;</td>
   <td> <i> Italic </i> </td>
</tr>
<tr>
   <td>&lt;U&gt;</td>
   <td> <u> Underline </u> </td>
</tr>
<tr>
   <td>&lt;EM&gt;</td>
   <td> <em> Emphasis </em> </td>
</tr>
<tr>
   <td>&lt;STRONG&gt;</td>
   <td> <strong> STRONG </strong> </td>
</tr>
<tr>
   <td>&lt;TELETYPE&gt;</td>
   <td> <tt> TELETYPE </tt> </td>
</tr>
<tr>
   <td>&lt;CITE&gt;</td>
   <td> <cite> Citation </cite> </td>
</tr>
<tr>
   <td>&lt;STRIKE&gt;</td>
   <td> <strike> Strike through text </strike> </td>
</tr>
<tr>
   <td>&lt;BIG&gt;</td>
   <td> <big> Text in big font </big> </td>
</tr>
<tr>
   <td>&lt;SMALL&gt;</td>
   <td> <small> Text in small font </small> </td>
</tr>
<tr>
   <td>&lt;SUB&gt;</td>
   <td> a <sub> b </sub> </td>
</tr>
<tr>
   <td>&lt;SUP&gt;</td>
   <td> a <sup> b </sup> </td>
</tr>
</table>
</body>
